<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header>
        <h1>JavaScript Fundamentals Quiz</h1>
        <div id="hud">
            <div id="hud-question">
                <h1 id= "hud-text">Question</h1>
                <p id= "hud-number"></p>
            </div>
            <div id="hud-score">
                <h1 id= "hud-text">Your Score</h1>
                <p id="hud-active-score"></p>
            </div>
            <div id="hud-timer">
                <h1 id= "hud-text">Timer</h1>
                <p id="hud-active-timer"></p>
            </div>
        </div>

    </header>

    <main class="page-content">
       


        <div class="container">
            <div id="question-container" class="question-container">

                <div id="questions">Question</div>
                <div id="answer-button" class="btn-grid">
                    <button class="btn" type="submit" data-number="1">Choice 1</button>
                    <button class="btn" type="submit" data-number="2">Choice 2</button>
                    <button class="btn" type="submit" data-number="3">Choice 3</button>
                    <button class="btn" type="submit" data-number="4">Choice 4</button>
                </div>
            </div>
        </div>



    </main>

    <footer>
        <h2>&copy;Created by Rachel Spears</h2>
    </footer>


    <script src="assets/script.js"></script>
</body>

</html>
